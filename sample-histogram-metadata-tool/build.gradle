buildscript {
  repositories {
    jcenter()
  }
}

plugins {
  id 'java'
  id "org.jetbrains.kotlin.jvm" version "1.1.4-3"
}

repositories {
  jcenter()
}

dependencies {
  compile 'org.hdrhistogram:HdrHistogram:2.1.10'
  compile 'org.jetbrains.kotlin:kotlin-stdlib'
  compile 'com.fasterxml.jackson.core:jackson-databind:2.9.1'
}
